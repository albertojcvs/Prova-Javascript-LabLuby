<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prova Javascript</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="header-group">
          <h1 class="company-name">TGL</h1>
          <a href="#" class="header-link"><span>Home</span></a>
        </div>
        <div class="header-group">
          <span>Account</span>
          <a href="#" class="header-link"
            ><span>Log out</span><span class="fas fa-arrow-right"></span
          ></a>
        </div>
      </header>

      <main class="main-container">
        <div class="choose-game-container">
          <p class="choose-game-header">
            <span>NEW BET </span><span class="text-lighter">FOR</span>
            <span id="gameName" class="text-lighter"></span>
          </p>
          <div class="games-links-container">
            <p class="text-normal">Choose a game</p>
            <ul class="games-links">
              <input type="radio" name="gameOption"  id="lotofacilOption" checked>
              <input type="radio" name="gameOption" id="megaOption">
              <input type="radio" name="gameOption" id="quinaOption">
              <label for="lotofacilOption" class="game-link lotofacil-game" ">Lotof√°cil</label>
              <label for="megaOption" class="game-link mega-game" >Mega-Sena</label>
              <label for="quinaOption" class="game-link quina-game" >Quina</label>
            </ul>
          </div>
          <div class="fill-bet-container" id="betContainer">
            <p class="text-normal">Fill your bet</p>
            <p class="game-description text-normal" id="gameDescription">
            </p>
            <div class="numbers-container" id="numbersContainer">
  
            </div>
          </div>
          <div class="button-line">
            <div class="button-group">
              <button class="text-normal" id="completeGameButton">Complete game</button>
              <button class="text-normal" id="clearGameButton">Clear game</button>
            </div>
            <button id="addToCartButton" class="text-normal add-to-cart-button">
              <i class="fa fa-shopping-cart" style="color: white"></i> Add to
              cart
            </button>
          </div>
        </div>
        <div class="cart-container">
          <span>Cart</span>
          <div class="cart-itens-container" id="cartItensContainer"></div>
          <div class="cart-total-container">
            <span class="text-bold">CART</span>
            <span class="text-normal" style="font-style: normal">TOTAL: R$ </span
            ><span id="cartTotal" class="text-normal">0.00</span>
          </div>
          <button>Save <i class="fas fa-arrow-right"></i></button>
        </div>
      </main>

      <footer class="footer-container">Copyright 2021 Luby Software</footer>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
